<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://libs.zappar.com/zappar-aframe/0.2.1/zappar-aframe.js"></script>

    <meta charset="utf-8" />
    <title>Zappar for A-Frame: Face Tracking 3D Model Example</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <a-scene>
        <a-camera zappar-camera="user-facing: true;" />

        <!-- Setup our instant tracker and start it in placement mode so the user can -->
        <!-- choose a location for the object -->
        <a-entity zappar-face>

            <!-- Include a 3D model inside our instant tracker -->
            <a-entity gltf-model="url(assets/masked_helmet.glb)" position="0.3 -1.3 0" scale="1.1 1.1 1.1"></a-entity>

        </a-entity>
    </a-scene>
</body>

</html>
